<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit {{ tool[2] }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- ‚úÖ Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">

  <h1 class="mb-4">‚úèÔ∏è Edit Tool: <strong>{{ tool[2] }}</strong></h1>

  <!-- ‚úÖ Edit Tool Form -->
  <form method="POST">

    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Tool Name</label>
      <input class="form-control" name="name" value="{{ tool[2] }}" required>
    </div>

    <!-- Location -->
    <div class="mb-3">
      <label class="form-label">Location</label>
      <input class="form-control" name="location" value="{{ tool[3] }}" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description">{{ tool[4] }}</textarea>
    </div>

    <!-- Tags -->
    <div class="mb-3">
      <label class="form-label">Tags (comma-separated)</label>
      <input class="form-control" name="tags" value="{{ tool[6] }}">
    </div>

    <!-- In Stock Checkbox -->
    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" name="in_stock" value="1" {% if tool[5] %}checked{% endif %}>
      <label class="form-check-label">In Stock</label>
    </div>

    <!-- Submit + Cancel -->
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">üíæ Save Changes</button>
      <a href="{{ url_for('tool_detail', tool_id=tool[0]) }}" class="btn btn-secondary">Cancel</a>
    </div>

  </form>

</body>
</html>
