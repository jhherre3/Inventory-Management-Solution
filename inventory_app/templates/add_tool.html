<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- âœ… Bootstrap CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">

  <h1 class="mb-4">âž• Add New Tool</h1>

  <!-- âœ… Tool Submission Form -->
  <form method="POST" enctype="multipart/form-data">
    
    <!-- âœ… Tool Name Input -->
    <div class="mb-3">
      <label class="form-label">Tool Name</label>
      <input class="form-control" name="name" required placeholder="e.g. Precision Caliper">
    </div>

    <!-- âœ… Storage Location w/ Datalist -->
    <div class="mb-3">
      <label class="form-label">Storage Location</label>
      <input class="form-control" list="locationOptions" name="location" placeholder="Start typing or choose..." required>
      <datalist id="locationOptions">
        {% for loc in locations %}
          <option value="{{ loc }}">
        {% endfor %}
      </datalist>
    </div>

    <!-- âœ… Optional Image Upload -->
    <div class="mb-3">
      <label class="form-label">Upload Image</label>
      <input type="file" name="image" accept="image/*" class="form-control">
    </div>

    <!-- âœ… Tags for Filtering/Search -->
    <div class="mb-3">
      <label class="form-label">Tags/Labels (comma-separated)</label>
      <input class="form-control" name="tags" placeholder="e.g. wrench, calibrated, electrical">
    </div>

    <!-- âœ… Form Buttons -->
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">ðŸ’¾ Add Tool</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </div>

  </form>

</body>
</html>
